<style>
  .timeline {
    position: relative;
    margin-left: 20px;
    border-left: 3px solid #ccc;
    padding-left: 20px;
  }

  .timeline-item {
    position: relative;
    margin-bottom: 20px;
    padding: 10px 20px;
    background: #f9f9f9;
    border-radius: 10px;
  }

  .timeline-item::before {
    content: '';
    position: absolute;
    width: 15px;
    height: 15px;
    background-color: #695454;
    border: 3px solid white;
    border-radius: 50%;
    left: -30px;
    top: 15px;
  }

  .timeline-item:last-child {
    margin-bottom: 0;
  }

  .timeline-item p {
    margin: 0;
    font-size: 16px;
  }
</style>

<div class="row pt-4">
  <div class="accordion" id="commissionerateList" style=" overflow-y: auto;">
    <div class="accordion-item" *ngFor="let commissioner of commissioners" style="border-radius: 20px; margin-bottom: 20px;">
      <p class="accordion-header" [id]="'heading' + commissioner.id">
        <button style="background-color: #FFFFFF; display: flex; align-items: center; border-radius: 20px; padding-top: 10px; padding-bottom: 10px;" class="accordion-button" type="button" data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapseCommissioner' + commissioner.id"
          [attr.aria-controls]="'collapseCommissioner' + commissioner.id" [attr.aria-expanded]="'false'">
          <div class="border-custom">
            <p>Code : {{ commissioner.id }} </p>
          </div>
          <div class="border-cus">
            <p style="font-size: 18px; font-weight: bold;">{{ commissioner.name }} :</p>
            <p style="padding-left: 20px; font-size: 18px;">{{ commissioner.description }}</p>
          </div>
        </button>
      </p>

      <div [id]="'collapseCommissioner' + commissioner.id" class="accordion-collapse collapse"
        [attr.aria-labelledby]="'heading' + commissioner.id" [attr.data-bs-parent]="'#commissionerateList'">
        <div class="accordion-body">
          <div class="accordion" [id]="'divisionList' + commissioner.id">
            <div class="accordion-item" *ngFor="let division of commissioner.division" style="border-radius: 20px; margin-bottom: 20px;">
              <p class="accordion-header" [id]="'headingDivision' + division.id">
                <button (click)="toggleCollapse(division.id)" style="background-color: #FFFFFF; display: flex; align-items: center; border-radius: 20px; padding-top: 10px; padding-bottom: 10px;" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#collapseDivision' + division.id"
                  [attr.aria-controls]="'collapseDivision' + division.id" [attr.aria-expanded]="'false'">
                  <div class="border-custom">
                    <p>Code : {{ division.id }} </p>
                  </div>
                  <div class="border-cus">
                    <p style="font-size: 18px; font-weight: bold;">{{ division.name }}</p>
                  </div>
                  <div *ngIf="isExpanded(division.id)" class="border-customs">
                    <a routerLink="/dashboard" style="font-size: 30px; text-decoration: none; padding-left: 20px; padding-right: 20px; font-size: 18px; font-weight: bold; color: black;"> + Add Circle </a>
                  </div>
                </button>
              </p>

              <div [id]="'collapseDivision' + division.id" class="accordion-collapse collapse"
                [attr.aria-labelledby]="'headingDivision' + division.id"
                [attr.data-bs-parent]="'#divisionList' + commissioner.id">


                <div class="accordion-body">
                  <div class="accordion" [id]="'circleList' + division.id">
                
                    <!-- Vertical Line Wrapper -->
                    <div *ngIf="division.circle.length > 1" class="timeline">
                      <!-- Timeline (Vertical Line) -->
                      <div class="timeline-item" *ngFor="let circle of division.circle">
                        <p>
                          <strong>{{ circle.name }}</strong> - {{ 'No description available' }}
                        </p>
                        <ul>
                          <li *ngFor="let taxpayer of circle.taxpayer">
                            {{ taxpayer.name }}
                          </li>
                        </ul>
                      </div>
                    </div>
                
                    <!-- Content Without Vertical Line -->
                    <div *ngIf="division.circle.length === 1">
                      <div *ngFor="let circle of division.circle">
                        <p>
                          <strong>{{ circle.name }}</strong> - {{'No description available' }}
                        </p>
                        <ul>
                          <li *ngFor="let taxpayer of circle.taxpayer">
                            {{ taxpayer.name }}
                          </li>
                        </ul>
                      </div>
                    </div>
                    
                  </div>
                </div>
                



              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
